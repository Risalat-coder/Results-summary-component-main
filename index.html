<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>result summary component</title>
</head>

<body>
    <div class="card-component">
        <div class="card1">
            <h3 class="head1">Your Result</h3>
            <Span class="circle">
                <p class="main">76</p>
                <Span id="main2">of 100</Span>
            </Span>
            <h2>Great</h2>
            <p class="para">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="card2">
            <h3>summary</h3>
            <div class="data-component">
                <div class="values">


                    <div class="reaction">
                        <div class="left-value">
                            <img src="assets/images/icon-reaction.svg">
                            <p>Reaction</p>
                        </div>
                        <P class="black">80
                            <span class="grey"> / 100</span>
                        </P>
                    </div>


                    <div class="memory">
                        <div class="left-value">
                            <img src="assets/images/icon-memory.svg">
                            <p>Memory</p>
                        </div>
                        <P class="black">92 
                            <span class="grey"> / 100</span>
                        </P>
                    </div>

                     <div class="verbal">
                        <div class="left-value">
                            <img src="assets/images/icon-verbal.svg">
                            <p>Verbal</p>
                        </div>
                        <P class="black">61
                            <span class="grey"> / 100</span>
                        </P>
                    </div>

                     <div class="visual">
                        <div class="left-value">
                            <img src="assets/images/icon-visual.svg">
                            <p>Visual</p>
                        </div>
                        <P class="black">73 
                            <span class="grey"> / 100</span>
                        </P>
                    </div>

                    
                    <button>Continue</button>
                </div>

            </div>

        </div>
    </div>
</body>

</html>
